	    <script>
		    riot.compile(function() {
		      riot.mount('app')
		    })


		    //API TEST
		    //
		    window.makeRequest = (requestType,pathString, dataObj, onSuccessFunction, onFailureFunction) => {
		    	var url = "https://bmuviemth6.execute-api.ap-southeast-2.amazonaws.com/dev" + pathString;

		    	var params = {
					type: requestType,
					url: url,
					crossDomain: true,
					timeout: 5200,
					success: (data) => onSuccessFunction(data),
					error: (data) => onFailureFunction(data), 
				};
				if(requestType == "POST") {
					params.data = JSON.stringify(dataObj);
					params.contentType = 'application/json';
				}
		    	$.ajax(params)
		    }

		    makeRequest("GET", "/api/getBoards",null,(data) => { console.log("Success!"); console.log(data)},(err)=> {

		    })
